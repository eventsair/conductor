on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          target-branch: ${{ github.ref_name }}
          token: ${{ secrets.BOT_RELEASE_TOKEN }}

      - name: Checkout code
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4

      - name: Set up Python
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build all platforms
        if: ${{ steps.release.outputs.release_created }}
        run: ./build.sh

      - name: Create platform archives
        if: ${{ steps.release.outputs.release_created }}
        run: |
          cd dist
          tar -czvf ../conductor-gemini.tar.gz -C gemini .
          tar -czvf ../conductor-claude.tar.gz -C claude .
          tar -czvf ../conductor-augment.tar.gz -C augment .

      - name: Upload archives to GitHub Release
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload \
            ${{ steps.release.outputs.tag_name }} \
            conductor-gemini.tar.gz \
            conductor-claude.tar.gz \
            conductor-augment.tar.gz
